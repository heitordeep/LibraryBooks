<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/estilo.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
 
 
    <title>{% block title %} {% endblock%} </title>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            {% if not user.is_authenticated%}
            <a class="navbar-brand" href="{% url 'login' %}">Sistema de Aluno</a>

            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <span class="nav-link">User: {{ user.username|capfirst }}</span>

                    </li>

                    <li class="nav-item active">
                        <a href="{% url 'books:index' %}" class="nav-link">Home</a>
                    </li>

                </ul>

                <ul class="navbar-nav mr-left">
                    <li class="nav-item active">
                        {% if user.is_authenticated %}
                        <a href="{% url 'books:create_books' %}" title="Cadastrar Livros" style="margin-right: 10px;"
                            class="btn btn-success linkar"><i class="fas fa-plus-circle"></i> Livro</a>
                        <a href="{% url 'books:create_students' %}" title="Cadastrar Estudante" style="margin-right: 10px;"
                            class="btn btn-info linkar"><i class="fas fa-plus-circle"></i> Estudante</a>
                        <a href="{% url 'books:logout' %}" title="Sair" class="btn btn-danger linkar"><i
                                class="fas fa-sign-out-alt"></i> Logout</a>
                        {% endif %}
                    </li>
                </ul><br />
            </div>
            {% endif %}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>



    <br />

    <div class="container" style="margin-top: -17px;">
        <div class="text-center">
            <h1 style="color: white;">Biblioteca</h1>
            <br />
        </div> <!-- Fim page-header -->

        {% block content %}

        {% endblock %}

    </div> <!-- Fim container -->


    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script type="text/javascript" src='https://kit.fontawesome.com/e3e4fb1593.js' crossorigin='anonymous'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>

</html>
