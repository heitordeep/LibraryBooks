{% extends 'books/base.html' %}

{% block title %}Atualizar Estudante{% endblock %}


{% block content %}


<script type="text/javascript">
    $(document).ready(function () {
        $("#id_tel").mask("(00) 00000-0000");
    });

</script>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-body" id="cor-fundo">
                    <h5 class="card-title"><i class="fas fa-user"></i> {{ student.name|title }}</h5>
                    <p class="card-text">
                        <form method="POST">
                                {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.email.id_for_label }}">E-mail</label>
                                <input type="text" class="form-control" id="id_email" name="email"
                                    value="{{ student.email }}">
                                <br />

                                <label for="{{ form.tel.id_for_label }}">Telefone</label>
                                <input type="text" class="form-control" id="id_tel" name="tel"
                                    value="{{ student.tel }}">
                                <br />

                                <label for="{{ form.book.id_for_label }}">Livro Alugado</label>
                                {{ form.book }}
                                <br />


                                <a href="{% url 'books:index' %}" class="btn btn-danger linkar">Voltar</a>
                                <button class="btn btn-dark linkar">Atualizar</button>

                            </div>
                        </form>
                    </p>
                </div>
            </div>
   

        {% endblock %}
