{% extends 'books/base.html' %}

{% block title %}Login{% endblock %}



{% block content %}

<div class="row">
    <form method="post" class="text-center col-md-12">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group ">

            <label for="{{ form.username.id_for_label }}">Login:</label>

            <input type="text" name="username" autofocus="" class="form-control" required="" id="id_username">
            {{ form.username.errors }}

        </div>
        <div class="form-group">

            <label for="{{ form.password.id_for_label }}">Senha:</label>
            <input type="password" name="password" autofocus="" class="form-control" required="" id="id_password">
            {{ form.password.errors }}
            <br />
        </div>

        <button class="btn btn-dark linkar" id="logar_dashboard"><i class="fas fa-user"></i> Logar</button>
        
    </form>

</div>
{% endblock %}
